name: EssentialZ
version: '${version}'
main: com.spectrasonic.essentialZ.Main
api-version: '1.18'
authors: [ Spectrasonic ]
commands:
  essentialz:
    permission: essentialz.command.essentialz
  repair:
    permission: essentialz.command.repair
  gmc:
    permission: essentialz.command.gamemode.creative
  gms:
    permission: essentialz.command.gamemode.survival
  gma:
    permission: essentialz.command.gamemode.adventure
  gmsp:
    permission: essentialz.command.gamemode.spectator
  gm0:
    permission: essentialz.command.gamemode.survival
  gm1:
    permission: essentialz.command.gamemode.creative
  gm2:
    permission: essentialz.command.gamemode.adventure
  gm3:
    permission: essentialz.command.gamemode.spectator
  fly:
    permission: essentialz.command.fly
  heal:
    permission: essentialz.command.heal
  feed:
    permission: essentialz.command.feed
  enderchest:
    permission: essentialz.command.enderchest
  workbench:
    permission: essentialz.command.workbench
  warp:
    permission: essentialz.command.warps.warp
  warps:
    permission: essentialz.command.warps.warps
  setwarp:
    permission: essentialz.command.warps.setwarp
  delwarp:
    permission: essentialz.command.warps.delwarp

permissions:
  essentialz.command.repair:
    default: op
  essentialz.command.essentialz:
    default: true
  essentialz.command.gamemode:
    children:
      essentialz.command.gamemode.creative:
        default: op
      essentialz.command.gamemode.survival:
        default: op
      essentialz.command.gamemode.adventure:
        default: op
      essentialz.command.gamemode.spectator:
        default: op
  essentialz.command.fly:
    default: op
  essentialz.command.heal:
    default: op
  essentialz.command.feed:
    default: op
  essentialz.command.enderchest:
    default: op
  essentialz.command.workbench:
    default: op
  essentialz.command.warps:
    children:
      essentialz.command.warps.warp:
        default: op
      essentialz.command.warps.warps:
        default: op
      essentialz.command.warps.setwarp:
        default: op
      essentialz.command.warps.delwarp:
        default: op
